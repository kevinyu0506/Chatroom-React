version: '3'
services:
    nginx:
        build: .
        image: "chatroom-nginx"
        networks:
            - chatroom
        ports:
            - 80:80
    frontend:
        build: ./react-frontend
        image: "chatroom-frontend"
        networks:
            - chatroom
        ports:
            - 8081:3000
    backend:
        build: ./express-backend
        image: "chatroom-backend"
        networks:
            - chatroom
        ports:
            - 8082:9000
networks:
    chatroom:
